<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid, Flexbox & Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout with Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <section class="lg:col-span-2 flex gap-4">
        <div class="bg-red-200 p-4 flex-1">Flexbox Item 1</div>
        <div class="bg-red-400 p-4 flex-1">Flexbox Item 2</div>
      </section>

      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <section class="mt-8">
      <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <img
          src="https://placehold.co/600x400"
          alt="Gallery 1"
          class="w-full h-auto rounded-lg shadow"
        />
        <img
          src="https://placehold.co/600x400"
          alt="Gallery 2"
          class="w-full h-auto rounded-lg shadow"
        />
        <img
          src="https://placehold.co/600x400"
          alt="Gallery 3"
          class="w-full h-auto rounded-lg shadow"
        />
        <img
          src="https://placehold.co/600x400"
          alt="Gallery 4"
          class="w-full h-auto rounded-lg shadow"
        />
        <img
          src="https://placehold.co/600x400"
          alt="Gallery 5"
          class="w-full h-auto rounded-lg shadow"
        />
        <img
          src="https://placehold.co/600x400"
          alt="Gallery 6"
          class="w-full h-auto rounded-lg shadow"
        />
      </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-8" role="contentinfo">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
