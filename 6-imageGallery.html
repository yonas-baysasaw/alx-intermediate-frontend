<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Gallery</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4">
    <!-- Header -->
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid, Flexbox & Image Gallery</h1>
    </header>

    <!-- Main Layout -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <!-- Section spanning 2 columns, flex layout -->
      <section class="lg:col-span-2 flex">
        <div class="bg-red-200 p-4 w-1/2">Flexbox Item 1</div>
        <div class="bg-red-400 p-4 w-1/2">Flexbox Item 2</div>
      </section>

      <!-- Sidebar -->
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="mt-8">
      <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <img
          src="https://via.placeholder.com/400x250"
          alt="Gallery Image 1"
          class="w-full h-auto rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x250"
          alt="Gallery Image 2"
          class="w-full h-auto rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x250"
          alt="Gallery Image 3"
          class="w-full h-auto rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x250"
          alt="Gallery Image 4"
          class="w-full h-auto rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x250"
          alt="Gallery Image 5"
          class="w-full h-auto rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x250"
          alt="Gallery Image 6"
          class="w-full h-auto rounded-lg shadow-md"
        />
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
